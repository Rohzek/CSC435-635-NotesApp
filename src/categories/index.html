<template>
  <!-- Adds to global Display -->
  <div class='display'>
  
  <!-- File Imports -->
  <require from="../display.css"></require>
  <require from="../infotag/info.html"></require>
  
  <!-- Font Imports -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:700,700i" rel="stylesheet">
  
    <!-- Begin page-->
  <div class="title"><div class="title-text">Categories:</div></div>
      <table class="table" aurelia-table="data.bind: users; display-data.bind: $displayData">
          <thead>
            <!-- Our Table's Header -->
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Controls</th>
          </tr>
          </thead>
          <tbody>
            <!-- Our Information -->
          <tr repeat.for="cat of categories">
              <td>${cat.id}</td>
              <td>${cat.name}</td>
              <td>
                  <button click.delegate = "deleteData(cat.id)">DELETE</button>
              </td>
          </tr>
  
          <!-- Our Blank Input -->
          <tr>
              <td><span><input type="text" value.bind="newCat.id" placeholder="${index}" value="${index}"></span></td>
              <td><span><input type="text" value.bind="newCat.name" placeholder="Name"></span></td>
              <td>
                  <button click.delegate = "putCat()">SUBMIT</button>
              </td>
          </tr>
          </tbody>
      </table>
      <info></info>
    </div>
  </template>
